<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pete's Holiday Lighting</title>
    <link rel="icon" href="assets/images/lights/logo.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/desktop_style.css">
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="desktop.html" class="header-logo">
                    <img src="assets/images/lights/logo.webp" alt="Pete's Holiday Lighting Logo">
                    <span>Pete's Holiday Lighting</span>
                </a>
            </div>
        </header>

        <main class="page-container">
            <div id="loginSection" class="admin-container">
                <div class="login-wrapper">
                    <h1 class="section-title">Admin Login</h1>
                    <p class="section-subtitle">Please sign in to view form submissions.</p>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginMessage" class="message-area"></div>
                </div>
            </div>

            <div id="dashboardSection" class="admin-container hidden">
                <div class="dashboard-header">
                    <h1 id="dashboard-title">Submissions</h1>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
                <div class="dashboard-controls">
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search by name, email, phone...">
                    </div>
                    <button id="open-filter-modal-btn" class="btn-filter"><i class="fa-solid fa-filter"></i></button>
                    <button id="view-archived-btn" class="btn btn-tertiary">View Archived</button>
                    <button id="exportCsvBtn" class="btn btn-primary">Export CSV</button>
                </div>
                <div class="table-container">
                    <table class="main-table">
                        <thead></thead>
                        <tbody id="submissionsTableBody"></tbody>
                    </table>
                    <div id="mobile-card-container"></div>
                    <p id="noResultsMessage" class="hidden">No submissions found.</p>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="details-modal-overlay">
        <div class="modal-panel" id="details-modal-panel">
            <button class="modal-close-btn">&times;</button>
            <h3>Submission Details</h3>
            <div id="details-modal-content"></div>
            <div class="modal-actions" id="details-modal-actions">
                </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="filter-modal-overlay">
        <div class="modal-panel" id="filter-modal-panel">
             <button class="modal-close-btn">&times;</button>
             <h3>Sort & Filter</h3>
             <div class="filter-options-container">
                </div>
             <button id="apply-filters-btn" class="btn btn-primary">Apply</button>
        </div>
    </div>

    <div class="modal-overlay" id="info-modal-overlay">
        <div class="modal-panel" id="info-modal-panel">
            <button class="modal-close-btn">&times;</button>
            <h3>Additional Address Info</h3>
            <p>This address includes an apartment or suite number. Please see the "Details" view for the complete address.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="js/config.js"></script>
    <script src="js/firebase-admin-logic.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
